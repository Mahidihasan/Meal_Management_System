<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Meal Manager</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üçΩÔ∏è</div>
                <h1>Hostel Meal Manager</h1>
            </div>
            <div class="header-controls">
                <div class="view-toggle">
                    <button id="dashboardBtn" class="nav-btn active">
                        üìä Dashboard
                    </button>
                    <button id="addMealBtn" class="nav-btn">
                        ‚ûï Add Meal
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Page -->
            <div id="dashboardPage" class="page active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üç≥</div>
                        <div class="stat-content">
                            <div class="stat-number" id="totalBreakfast">0</div>
                            <div class="stat-label">Breakfast</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üåô</div>
                        <div class="stat-content">
                            <div class="stat-number" id="totalNight">0</div>
                            <div class="stat-label">Night Meal</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üë•</div>
                        <div class="stat-content">
                            <div class="stat-number" id="totalResidents">0</div>
                            <div class="stat-label">Residents</div>
                        </div>
                    </div>
                </div>

                <div class="content-card">
                    <div class="card-header">
                        <h2>Today's Selections</h2>
                        <button id="refreshBtn" class="icon-btn">üîÑ</button>
                    </div>
                    <div class="table-container">
                        <div class="table-header">
                            <div>Name</div>
                            <div>Breakfast</div>
                            <div>Night Meal</div>
                        </div>
                        <div class="table-body" id="mealList">
                            <div class="loading">Loading data...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Meal Page -->
            <div id="addMealPage" class="page">
                <div class="content-card">
                    <div class="card-header">
                        <h2>Add Meal Selection</h2>
                    </div>
                    
                    <form id="mealForm" class="meal-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="Enter your full name" required>
                        </div>

                        <div class="meal-preferences">
                            <label>Meal Preferences</label>
                            
                            <div class="toggle-item">
                                <div class="toggle-label">
                                    <span class="meal-icon">üç≥</span>
                                    Breakfast
                                </div>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="breakfast">
                                    <span class="slider"></span>
                                </label>
                                <span class="toggle-status" id="breakfast-status">Off</span>
                            </div>

                            <div class="toggle-item">
                                <div class="toggle-label">
                                    <span class="meal-icon">üåô</span>
                                    Night Meal
                                </div>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="nightMeal">
                                    <span class="slider"></span>
                                </label>
                                <span class="toggle-status" id="nightMeal-status">Off</span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="submit-btn">üíæ Save to Google Sheets</button>
                        </div>
                    </form>

                    <div id="statusMessage"></div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <span>Hostel Meal Management System</span>
                <span class="reset-notice">üîÑ Resets daily at 11:59 PM</span>
                <span>Developed by Mahidi</span>
            </div>
        </footer>
        
    </div>

    <script src="static/app.js"></script>
</body>
</html>
